<div class="register-wrapper">
  <div class="welcome-container">
    <div class="welcome-text">
      <h1 class="welcome-text">Welcome to Movie Box</h1>
    </div>

    <div class="card login-card p-4 shadow">
      <h3 class="text-center mb-4">Login</h3>

      <form (submit)="login(); $event.preventDefault()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            class="form-control form-control-lg"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control form-control-lg"
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary btn-lg w-100 me-2">Login</button>
        </div>

        <button type="button" class="btn btn-outline-light btn-lg w-100 mt-3" (click)="goToRegister()">
          Don't have an account? Register
        </button>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
